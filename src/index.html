    <script>
        // 限制中英文皆可输入的文本框长度
        var checkLength = function(dom, maxLength){
            var l = 0;
            for(var i=0; i<dom.value.length; i++) {
                /*/[\u4e00-\u9fa5]/ 为匹配汉字的正则。*/
                if (/[\u4e00-\u9fa5]/.test(dom.value[i])) {
                    l+=2;
                } else {
                    l++;
                }
                if (l > maxLength) {
                    dom.value = dom.value.substr(0,i);
                    break;
                }
            }
        };
    </script>
</body>
